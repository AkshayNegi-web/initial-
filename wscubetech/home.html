    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>


<div class="container" >
  <h2>Contact Form</h2>
  <form action=""  autocomplete="off" class="col-sm-12">
    <div class="mb-5">
<div class="mb-3">
  <label for="name">Name</label >
    <input type="text" class="form-control" id="name">
</div>
<div class="col-sm-12 row" >
  <div class="mb-3 col-sm-6">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email">
  
  </div>
  
  <div class="mb-3 col-sm-6">
    <label for="mob">Mobile no</label>
  <input type="text" class="form-control" id="mob">
  </div>
</div>
<div class="col-sm-12 row">
  <div class="mb-3 col-sm-6">
    <label for="Pin Code">Pin Code</label>
  <input type="te xt" class="form-control" id="Pin Code" maxlength="6" pattern="[1]{1}[0-9]{5}" required>
  </div>
  <div class="mb-3 col-sm-6">
    <label for="Landmark">Landmark</label>
  <input type="text" class="form-control" id="Landmark">
  </div>
</div>
<div class="mb-3">
  <label for="message">Message</label>
<textarea name="" id="message" class="form-control"></textarea>
</div>
    </div>
    <div class="mb-3">
    <button class="btn btn-primary" type="submit">Submit </button>
    <button class="btn btn-dark"  type="reset">Reset</button>
    </div>
  </form>
</div>

















</body>
<script src="style.js"></script>
</html>
</body>
